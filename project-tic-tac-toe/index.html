<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>project-tic-tac-toe</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <div class="game-board">
        <div class="board-cell" id="0"></div>
        <div class="board-cell" id="1"></div>
        <div class="board-cell" id="2"></div>
        <div class="board-cell" id="3"></div>
        <div class="board-cell" id="4"></div>
        <div class="board-cell" id="5"></div>
        <div class="board-cell" id="6"></div>
        <div class="board-cell" id="7"></div>
        <div class="board-cell" id="8"></div>
    </div>
    <div class="game-messages">
        <label for="player1">Player-1</label>
        <input type="text" name="player1" id="player1" placeholder="Name,Symbol" required>
        <label for="player2">Player-2</label>
        <input type="text" name="player2" id="player2" placeholder="Name,Symbol" required>
        <div id="game-message">
            <p id="game-message">Let's Play !!!</p>
        </div>
        <button id="button">Start</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
