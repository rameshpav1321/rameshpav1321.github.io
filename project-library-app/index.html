<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-library-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="add-books">
        <div class="logo">
            <img src="images/logo.gif" alt="">
            <div class="logo-title">The Library</div>
        </div>
        <form action="#" method="get" id="form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="title" maxlength="50" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" value="author" maxlength="50" required>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" value="99" maxlength="6" required>
            <label for="read-or-not">Read <input type="checkbox" name="read-or-not" id="read-or-not" checked></label>
            <button type="submit" id="submit">Add</button>
        </form>
    </div>
    <div class="display-books">

    </div>
    <script src="app.js"></script>
</body>

</html>
