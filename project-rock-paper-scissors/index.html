<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="game-options">
        <div class="option" id="paper">
            <img src="./img/paper.png" alt="paper-image" id="paper">
        </div>
        <div class="option" id="scissors">
            <img src="./img/scissors.png" alt="scissors-image" id="scissors">
        </div>
        <div class="option" id="rock">
            <img src="./img/rock.png" alt="rock-image" id="rock">
        </div>
    </div>
    <p>Make your move</p>
    <div class="scores">
        <div class="user-score" id="user-id">0</div>
        <div class="comp-score" id="comp-id">0</div>
    </div>
    <footer class="result">
        <h1>Who wins?? Play the game to know...</h1>
    </footer>
    <script src="script.js"></script>
</body>

</html>
